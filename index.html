<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>100 Words</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    .my-flag { height: 22px; }
    .my-col { width: 16%; }
    #my-tab { color: #ef6c00; }
    footer,a { color: #6c757d; }
  </style>
</head>
<body onload="init()">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #37474f;">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase fw-light">100 Words 6 Languages</a>
      </div>
    </nav>
  </header>

  <main class="table-responsive">
    <table id="my-tab" class="table text-center table-bordered align-middle">
      <thead>
        <tr class="table-muted">
          <th class="my-col">
            <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/pt.svg" alt="Portuguese" />
          </th>
          <th class="my-col">
            <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/gb.svg" alt="English" />
          </th>
          <th class="my-col">
             <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/es.svg" alt="Spainish" />
          </th>
          <th class="my-col">
            <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/de.svg" alt="German" />
          </th>
          <th class="my-col">
            <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/ru.svg" alt="Russian" />
          </th>
          <th class="my-col">
            <img class="img-fluid border my-flag shadow-sm" src="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/flags/4x3/jp.svg" alt="Japanese" />
          </th>
        </tr>
      </thead>
      <tbody id="my-tbody">
      </tbody>
    </table>
  </main>

  <footer>
    <div class="container-fluidv text-center p-2">
      <p>
        <a href="https://github.com/nunorc/100words">
          <i class="fa fa-github fa-2x"></i>
        </a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script type="text/javascript">
    updateTable = (csv) => {
      const rows = csv.split("\n")
      let tab = document.getElementById("my-tbody"), found = 0

      for (const r in rows) {
        const cols = rows[r].split(",")
        if (cols.length === 6) {
          found += 1
          let tr = tab.insertRow(-1)
          for (const c in cols) {
            const l = cols[c].split(";")
            let td = tr.insertCell()
            td.innerHTML = l[0].trim()

            if (l.length > 1) {
              td.innerHTML += '<br /><small class="text-muted">(' + l[1].trim() + ')</small>'
            }
          }
        }
      }

      // tmp
      let tr = tab.insertRow(-1),
          td = tr.insertCell()
      td.colSpan = 6
      td.classList.add('text-muted')
      td.classList.add('p-3')
      td.innerHTML = '<span id="todo" class="lead">' + (100-found) + ' to go ...</span>'

    }

    init = () => {
      fetch('data.csv')
        .then(response => response.text())
        .then(csv => updateTable(csv))
    }
  </script>  
</body>
</html>
